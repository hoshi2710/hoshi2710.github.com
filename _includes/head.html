<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
    site.title }}{% endif %}
  </title>
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keyword }}" />
  <!-- Open Graph -->
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
  <meta property="og:baseurl" content="{{ site.baseurl }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta
    http-equiv="Content-Security-Policy"
    content="upgrade-insecure-requests"
  />
  {% if site.google_search %}
  <meta name="google-site-verification" content="{{ site.google_search }}" />
  {% endif %}
  <link rel="Shortcut Icon" href="{{ site.favicon | prepend: site.baseurl }}" />
  <link
    rel="bookmark"
    href="{{ site.favicon | prepend: site.baseurl }}"
    type="image/x-icon"
  />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/normalize.min.css" />
  <link rel="stylesheet" href="{{ "/assets/css/plugins.min.css" | prepend:
  site.baseurl }}"> <link rel="preload" href="{{
  "/assets/fonts/Merriweather-Regular.ttf" | prepend: site.baseurl }}" as="font"
  crossorigin="anonymous"> <link rel="stylesheet" href="{{
  "/assets/css/app.min.css" | prepend: site.baseurl }}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <script src="//cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-ZXDDSJHBLZ"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-ZXDDSJHBLZ");
  </script>
</head>
